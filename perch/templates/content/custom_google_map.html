<div id="map"></div>
  <script>
    function initMap() {
      var Premier = {lat: 51.919607, lng: -2.095709};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: Premier,
      });

      var contentString = '<p>Premier Window Cleaning<br>Unit 10<br>Shaftesbury Industrial Estate<br>The Runnings<br>Cheltenham<br>Glos<br>GL51 9NH<br></p><p><a target="_blank" href="https://goo.gl/maps/97U6VgSB6MzVQuUL7">Get directions on Google Maps</a>';

      var infowindow = new google.maps.InfoWindow({
        content: contentString
      });

      var marker = new google.maps.Marker({
        position: Premier,
        map: map,
        title: 'Premier Window Cleaning'
      });
      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyvU_vVDMjvzcpqkeej8NmTD1Vb-4_dsg&callback=initMap">
  </script>
